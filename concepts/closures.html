<html>
  <head>
    <title>Closures</title>
  </head>

  <body>
    <a href="/concepts/">Go back</a>
    <p><em>Open the browser console</em></p>

    <script>
      // Closures

      // IIFE - Immediately-invoked Function Expression
      (function () {
        let color = 'blue';

        function printColor() {
          console.log(color);
        }

        printColor();
      })();

      console.log('----------------------------');
      console.log('----------------------------');
      console.log('----------------------------');

      // Functions that return more functions
      function makeColorPrinter(color) {
        let colorMessage = `The color is ${color}`;

        return function () {
          console.log(colorMessage);
        };
      }

      let greenColorPrinter = makeColorPrinter('green');
      console.log(greenColorPrinter());

      console.log('----------------------------');
      console.log('----------------------------');
      console.log('----------------------------');

      // variables "privadas"
      const publicCounter = {
        count: 3,
      };
      console.log(publicCounter.count);
      publicCounter.count = 99;
      console.log(publicCounter.count);

      function makeCounter(n) {
        let count = n;

        return {
          increase: function () {
            count = count + 1;
          },
          decrease: function () {
            count = count - 1;
          },
          getCount: function () {
            return count;
          },
        };
      }

      let counter = makeCounter(7);

      console.log('The count is:', counter.getCount());
      counter.increase();
      console.log('The count is:', counter.getCount());
      counter.decrease();
      counter.decrease();
      counter.decrease();
      counter.decrease();
      console.log('The count is:', counter.getCount());

      counter.count = 0;
      console.log('The count is:', counter.getCount());
    </script>
  </body>
</html>
