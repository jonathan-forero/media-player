<html>
  <head>
    <title>Generators</title>
  </head>

  <body>
    <a href="/concepts/">Go back</a>
    <p><em>Open the browser console</em></p>

    <script>
      // Generators are functions that can be exited and re-entered.
      // Its context (association of variables) will be preserved between reentries.
      // Every time we call next, the execution of the generator will continue until the next yield.
      function* simpleGenerator() {
        console.log('GENERATOR START');
        yield 1;
        yield 2;
        yield 3;
        console.log('GENERATOR END');
      }

      // const gen = simpleGenerator(); Try this in the console.

      // We can make infinite generators.
      function* idMaker() {
        let id = 1;
        while (true) {
          yield id;
          id = id + 1;
        }
      }

      // When we call next we can also pass values ​​that the function receives.
      function* idMakerWithReset() {
        let id = 1;
        let reset;
        while (true) {
          reset = yield id;
          if (reset) {
            id = 1;
          } else {
            id = id + 1;
          }
        }
      }

      // Now let's do a slightly more complex example: the fibonacci sequence.
      function* fibonacci() {
        let a = 0;
        let b = 1;
        while (true) {
          const nextNumber = a + b;
          a = b;
          b = nextNumber;
          yield nextNumber;
        }
      }
    </script>
  </body>
</html>
