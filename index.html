<html>
  <head>
    <title>MediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <header>
      <h1>MediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./assets/BigBuckBunny.mp4" />
      </video>

      <button id="playBtn">Play/Pause</button>
      <button id="muteBtn">Mute/Unmute</button>
    </main>

    <div style="border: 1px dotted gray; height: 1000px; width: 100%"></div>

    <script type="module" src="/assets/index.ts"></script>
  </body>
</html>
